<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planorama Tests</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar bg-gray-900 text-gray-100 overflow-y-auto">
        <div class="mb-6">
          <label class="block text-sm font-semibold text-gray-300 mb-2"
            >Mode</label
          >
          <select
            id="select-mode"
            class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="viewport">Viewport</option>
            <option value="create">Create</option>
            <option value="select">Select</option>
          </select>
        </div>

        <div class="selection-tools space-y-4">
          <div class="space-y-2">
            <button
              id="btn-align-x"
              class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Align X
            </button>
            <button
              id="btn-align-y"
              class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Align Y
            </button>
            <button
              id="btn-align-cols"
              class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Align in Cols
            </button>
            <button
              id="btn-rotate"
              class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Rotate
            </button>
            <button
              id="btn-clone"
              class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Clone Selected
            </button>
          </div>

          <hr class="border-gray-700" />

          <form class="bg-gray-800 rounded-lg p-4">
            <fieldset class="border border-gray-700 rounded-lg p-4">
              <legend class="px-2 text-sm font-semibold text-gray-300">
                Spread by Circle Options
              </legend>
              <div class="space-y-3">
                <div>
                  <label
                    for="select-rotation"
                    class="block text-sm font-medium text-gray-400 mb-1"
                    >With Rotation:</label
                  >
                  <select
                    id="select-rotation"
                    name="select-rotation"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="none">None</option>
                    <option value="outside">Outside</option>
                    <option value="inside">Inside</option>
                  </select>
                </div>

                <div>
                  <label
                    for="input-radius"
                    class="block text-sm font-medium text-gray-400 mb-1"
                    >Radius:</label
                  >
                  <input
                    type="number"
                    id="input-radius"
                    name="input-radius"
                    value="500"
                    min="0"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  />
                </div>
              </div>
            </fieldset>
          </form>

          <button
            id="btn-spread-circle"
            class="w-full px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition-colors duration-200"
          >
            Spread by Circle
          </button>

          <hr class="border-gray-700" />

          <div class="space-y-2">
            <button
              id="btn-creator-computer"
              class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Computer Item
            </button>
            <button
              id="btn-creator-parking"
              class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Parking Spot
            </button>
          </div>

          <hr class="border-gray-700" />

          <form class="bg-gray-800 rounded-lg p-4">
            <fieldset class="border border-gray-700 rounded-lg p-4">
              <legend class="px-2 text-sm font-semibold text-gray-300">
                Gap Size
              </legend>
              <div>
                <label
                  for="input-gap"
                  class="block text-sm font-medium text-gray-400 mb-1"
                  >Gap:</label
                >
                <input
                  type="number"
                  id="input-gap"
                  name="input-gap"
                  value="10"
                  class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </fieldset>
          </form>

          <hr class="border-gray-700" />

          <form class="bg-gray-800 rounded-lg p-4">
            <fieldset class="border border-gray-700 rounded-lg p-4">
              <legend class="px-2 text-sm font-semibold text-gray-300">
                Columns
              </legend>
              <div>
                <label
                  for="input-cols"
                  class="block text-sm font-medium text-gray-400 mb-1"
                  >Columns:</label
                >
                <input
                  type="number"
                  id="input-cols"
                  name="input-cols"
                  value="3"
                  min="1"
                  class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </fieldset>
          </form>

          <hr class="border-gray-700" />

          <form class="bg-gray-800 rounded-lg p-4">
            <fieldset class="border border-gray-700 rounded-lg p-4">
              <legend class="px-2 text-sm font-semibold text-gray-300">
                Rotate (degrees)
              </legend>
              <div>
                <label
                  for="input-rotate"
                  class="block text-sm font-medium text-gray-400 mb-1"
                  >Angle:</label
                >
                <input
                  type="number"
                  id="input-rotate"
                  name="input-rotate"
                  value="0"
                  class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </fieldset>
          </form>

          <hr class="border-gray-700" />

          <div class="space-y-2">
            <button
              id="btn-save"
              class="w-full px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Save
            </button>
            <button
              id="btn-load"
              class="w-full px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white font-medium rounded-lg transition-colors duration-200"
            >
              Load
            </button>
          </div>
        </div>
      </div>
      <div class="stage">
        <div id="planorama-stage" class="p-stage"></div>
      </div>
    </div>

    <div id="tooltip">Tooltip</div>

    <dialog
      id="item-dialog"
      class="max-w-2xl p-6 bg-gray-900 text-gray-100 rounded-xl border border-gray-700 backdrop:bg-black/50"
    >
      <p class="dialog-text text-lg font-semibold mb-4"></p>
      <div class="mb-4">
        <button
          id="btn-center-item"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
        >
          Center on this item
        </button>
      </div>

      <form id="item-edit-form" class="mb-6">
        <fieldset class="border border-gray-700 rounded-lg p-5">
          <legend class="px-3 text-base font-bold text-blue-400">
            Edit Item Properties
          </legend>

          <div class="mb-6">
            <h4
              class="text-sm font-semibold text-gray-300 mb-3 uppercase tracking-wide"
            >
              Background
            </h4>
            <div class="space-y-3">
              <div class="flex items-center gap-3">
                <label
                  for="input-bg-color"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Background Color:</label
                >
                <input
                  type="text"
                  id="input-bg-color"
                  name="input-bg-color"
                  value="rgba(196, 183, 203, 0.5)"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex items-center gap-3">
                <label
                  for="input-stroke-color"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Stroke Color:</label
                >
                <input
                  type="text"
                  id="input-stroke-color"
                  name="input-stroke-color"
                  value="rgba(196, 183, 203, 0.8)"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex items-center gap-3">
                <label
                  for="input-stroke-width"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Stroke Width:</label
                >
                <input
                  type="number"
                  id="input-stroke-width"
                  name="input-stroke-width"
                  value="1.5"
                  step="0.1"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
            </div>
          </div>

          <div class="mb-6">
            <h4
              class="text-sm font-semibold text-gray-300 mb-3 uppercase tracking-wide"
            >
              Label
            </h4>
            <div class="space-y-3">
              <div class="flex items-center gap-3">
                <label
                  for="input-label-text"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Text:</label
                >
                <input
                  type="text"
                  id="input-label-text"
                  name="input-label-text"
                  value=""
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex items-center gap-3">
                <label
                  for="input-label-font-size"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Font Size:</label
                >
                <input
                  type="number"
                  id="input-label-font-size"
                  name="input-label-font-size"
                  value="20"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex items-center gap-3">
                <label
                  for="input-label-font-family"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Font Family:</label
                >
                <input
                  type="text"
                  id="input-label-font-family"
                  name="input-label-font-family"
                  value="Helvetica"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex items-center gap-3">
                <label
                  for="input-label-color"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Color:</label
                >
                <input
                  type="text"
                  id="input-label-color"
                  name="input-label-color"
                  value="#666"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex items-center gap-3">
                <label
                  for="input-label-vertical"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Vertical Align (0-100):</label
                >
                <input
                  type="number"
                  id="input-label-vertical"
                  name="input-label-vertical"
                  value="50"
                  min="0"
                  max="100"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
              <div class="flex items-center gap-3">
                <label
                  for="input-label-horizontal"
                  class="w-40 text-sm font-medium text-gray-400"
                  >Horizontal Align (0-100):</label
                >
                <input
                  type="number"
                  id="input-label-horizontal"
                  name="input-label-horizontal"
                  value="50"
                  min="0"
                  max="100"
                  class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
            </div>
          </div>

          <button
            type="button"
            id="btn-apply-changes"
            class="w-full px-4 py-2.5 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition-colors duration-200"
          >
            Apply Changes
          </button>
        </fieldset>
      </form>

      <form method="dialog">
        <button
          class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-lg transition-colors duration-200"
        >
          Close
        </button>
      </form>
    </dialog>

    <div id="transformer-opts">Opts</div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
