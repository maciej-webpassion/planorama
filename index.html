<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planorama Tests</title>
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="select">
          <select id="select-mode">
            <option value="viewport">Viewport</option>
            <option value="create">Create</option>
            <option value="select">Select</option>
          </select>
        </div>
        <div class="selection-tools">
          <button id="btn-align-x">Align X</button>
          <button id="btn-align-y">Align Y</button>
          <button id="btn-rotate">Rotate</button>
          <button id="btn-clone">Clone Selected</button>
          <hr />
          <form>
            <fieldset>
              <legend>Spread by Circle Options:</legend>
              <label for="select-rotation">With Rotation:</label>
              <select id="select-rotation" name="select-rotation">
                <option value="none">None</option>
                <option value="outside">Outside</option>
                <option value="inside">Inside</option>
              </select>

              <label for="input-radius">Radius:</label>
              <input
                type="number"
                id="input-radius"
                name="input-radius"
                value="500"
                min="0"
              />
            </fieldset>
          </form>
          <button id="btn-spread-circle">Spread by Circle</button>
          <hr />
          <div>
            <button id="btn-creator-computer">Computer Item</button>
            <button id="btn-creator-parking">Parking Spot</button>
          </div>
          <hr />
          <form>
            <fieldset>
              <legend>Gap Size:</legend>

              <label for="input-gap">Gap:</label>
              <input type="number" id="input-gap" name="input-gap" value="10" />
            </fieldset>
          </form>
          <hr />
          <form>
            <fieldset>
              <legend>Rotate (degrees):</legend>

              <label for="input-rotate">Angle:</label>
              <input
                type="number"
                id="input-rotate"
                name="input-rotate"
                value="0"
              />
            </fieldset>
          </form>
        </div>
      </div>
      <div class="stage">
        <div id="planorama-stage" class="p-stage"></div>
      </div>
    </div>

    <div id="tooltip">Tooltip</div>

    <dialog id="item-dialog">
      <p class="dialog-text"></p>
      <div><button id="btn-center-item">Center on this item</button></div>

      <form id="item-edit-form">
        <fieldset>
          <legend>Edit Item Properties</legend>

          <div style="margin-bottom: 10px">
            <h4>Background</h4>
            <label for="input-bg-color">Background Color:</label>
            <input
              type="text"
              id="input-bg-color"
              name="input-bg-color"
              value="rgba(196, 183, 203, 0.5)"
            />
            <br />
            <label for="input-stroke-color">Stroke Color:</label>
            <input
              type="text"
              id="input-stroke-color"
              name="input-stroke-color"
              value="rgba(196, 183, 203, 0.8)"
            />
            <br />
            <label for="input-stroke-width">Stroke Width:</label>
            <input
              type="number"
              id="input-stroke-width"
              name="input-stroke-width"
              value="1.5"
              step="0.1"
            />
          </div>

          <div style="margin-bottom: 10px">
            <h4>Label</h4>
            <label for="input-label-text">Text:</label>
            <input
              type="text"
              id="input-label-text"
              name="input-label-text"
              value=""
            />
            <br />
            <label for="input-label-font-size">Font Size:</label>
            <input
              type="number"
              id="input-label-font-size"
              name="input-label-font-size"
              value="20"
            />
            <br />
            <label for="input-label-font-family">Font Family:</label>
            <input
              type="text"
              id="input-label-font-family"
              name="input-label-font-family"
              value="Helvetica"
            />
            <br />
            <label for="input-label-color">Color:</label>
            <input
              type="text"
              id="input-label-color"
              name="input-label-color"
              value="#666"
            />
            <br />
            <label for="input-label-vertical">Vertical Align (0-100):</label>
            <input
              type="number"
              id="input-label-vertical"
              name="input-label-vertical"
              value="50"
              min="0"
              max="100"
            />
            <br />
            <label for="input-label-horizontal"
              >Horizontal Align (0-100):</label
            >
            <input
              type="number"
              id="input-label-horizontal"
              name="input-label-horizontal"
              value="50"
              min="0"
              max="100"
            />
          </div>

          <button type="button" id="btn-apply-changes">Apply Changes</button>
        </fieldset>
      </form>

      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>

    <div id="transformer-opts">Opts</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
